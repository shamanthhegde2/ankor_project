<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="test.css" />

    <!-- Font Awesome -->
    <!--it used to add icons inside the webpage-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--the main login and register part-->
    <div class="main-content">
      <!--this is for the upper two buttons-->
      <div class="navigation">
        <button class="login-nav">Login</button>
        <button class="reg-nav">Register</button>
      </div>
      <!--this shows the login page-->
      <div class="login">
        <h2 class="welcome-message">Welcome Back!</h2>
        <button type="button" class="btn btn-danger">Login with Google</button>
        <a class="display" href="">Or Login using</a>
        <form action="" class="need-validation">
          <div class="form-group">
            <input
              type="email"
              class="form-control email"
              name="login_email"
              id="login_email"
              placeholder="Email Address"
              required
            />
            <div class="invalid-feedback">
              <i class="fas fa-exclamation-circle"></i>
              <span>wrong email</span>
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control password"
              name="login_password"
              id="login_password"
              placeholder="*******"
              required
            />
            <div class="invalid-feedback">
              <i class="fas fa-exclamation-circle"></i>
              <span>wrong password!</span>
            </div>
          </div>
          <a class="display underline" href="">Forgot password?</a>
          <input type="submit" value="Login" class="btn btn-primary" />
        </form>
        <a class="display underline" href="index2.html">
          New here ? Register Now
        </a>
      </div>
      <!--this shows the register page-->
      <div class="signup">
        <h2 class="welcome-message">Welcome Back!</h2>
        <button type="button" class="btn btn-danger">Signup with Google</button>
        <a class="display" href="">Or Signup using</a>
        <form action="" class="need-validation">
          <div class="form-group">
            <input
              type="text"
              class="form-control email"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control email"
              name="register_email"
              id="register_email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control password"
              name="register_password"
              id="register_password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control email"
              name="register_confirmPassword"
              id="register_confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="validation"></div>
          <input type="submit" value="Signup" class="btn btn-primary" />
        </form>
        <a class="display underline" href="index.html">
          Have an account ? Login
        </a>
      </div>
    </div>
    <!--this is for the copyright-->
    <footer>
      <p>
        <i class="far fa-copyright"></i>
        XAM,A Product of Ankor
      </p>
    </footer>
    <script src="test.js"></script>
  </body>
</html>
